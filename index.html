<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/googleFonts.css" />

        <title>Gráfico de Barras</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <main class="container">
            <section
                class="row mt-2 card-dashboard justify-content-center pb-4"
            >
                <div class="row box-card">
                    <header>
                        <div
                            class="text-center roboto-medium mt-2 mb-4 p-4 text-light align"
                        >
                            <h1>Dashboard RH</h1>
                        </div>
                        <p class="text-secondary roboto-medium">
                            <img src="./assets/icons/icon_click.svg" alt="" />
                            Selecione um setor do gráfico abaixo
                        </p>
                    </header>
                    <div class="row justify-content-evenly">
                        <div class="col-6 box-chart">
                            <h5
                                class="row d-flex justify-content-center text-light"
                            >
                                Quantidade Funcionarios
                            </h5>
                            <canvas id="bar-chart"></canvas>
                        </div>
                        <div class="col-6 box-chart">
                            <h5
                                class="row d-flex justify-content-center text-light"
                            >
                                Índices de Turnover
                            </h5>
                            <canvas id="line-chart"></canvas>
                        </div>
                    </div>
                    <div class="row mt-5 justify-content-evenly">
                        <div class="col-6 box-chart">
                            <h5
                                class="col-11 d-flex justify-content-center text-light"
                            >
                                Quantidade por Cargo (Ativo)
                            </h5>

                            <canvas id="horizontal-bar-chart-active"></canvas>
                        </div>
                        <div class="col-6 box-chart">
                            <h5
                                class="row d-flex justify-content-center text-light"
                            >
                                Quantidade por Cargo (Faltante)
                            </h5>
                            <canvas id="horizontal-bar-chart-lack"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script type="module" src="./chatsJS/barChart.js"></script>
        <script type="module" src="./chatsJS/lineChart.js"></script>
        <script
            type="module"
            src="./chatsJS/horizontalBarChartActive.js"
        ></script>
        <script
            type="module"
            src="./chatsJS/horizontalBarChartLack.js"
        ></script>

        <!-- ChartJS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
